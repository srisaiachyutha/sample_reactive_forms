<div class="container-fluid">
    {{ userTemplateForm.value | json }}
    <hr>
    {{ userModel | json }}
    <hr>
    <form #userTemplateForm="ngForm">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
                required name="userName" [(ngModel)]="userModel.name">
            <small [class.d-none]="name.valid || name.untouched">enter name please</small>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
        </div>
        <div class="form-group">
            <label for="">Phone</label>
            <input type="tel" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" class="form-control"
                name="phone" pattern="^\d{10}$" [(ngModel)]="userModel.phone">
            <small class="text-danger" [class.d-none]="phone.valid || phone.untouched"> enter valid phone number with 10
                digits</small>
        </div>
        <div class="form-group">
            <select (blur)="validateState(state.value)" (change)="validateState(state.value)" name="" id=""
                class="custom-select" #state="ngModel" name="state" [(ngModel)]="userModel.state"
                [class.is-invalid]="stateHasError && state.touched">
                <option value='default'>state-name</option>
                <option *ngFor="let state of states">{{state }}</option>
            </select>
            <small class="text-danger" [class.d-none]="!stateHasError || state.untouched"> please select state</small>
        </div>
        <div class="mb-3">
            <label>Gender</label>
            <div class="form-check">
                <input type="radio" name="gender" value="female" class="form-check-input"
                    [(ngModel)]="userModel.gender">
                <label class="form-check-label">Female</label>
            </div>
            <div class="form-check">
                <input type="radio" name="gender" value="male" class="form-check-input" [(ngModel)]="userModel.gender">
                <label class="form-check-label">Male</label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="toggleMe" [(ngModel)]="userModel.toggle">
            <label class="form-check-label">toggle me</label>
        </div>
        <button class="btn btn-success" type="submit">Submit form</button>
    </form>
</div>
